{% extends 'base.html' %}

{% block content %}
{% include 'sidenav.html' %}

<style>
    body, html {
        height: 100%
    }
    #openNav, h3{
        font-family: 'Poiret One', cursive;
    }
    p{
        font-family: 'Lato', sans-serif;
    }
    nav, button, #exit{
        font-family: 'Prompt', sans-serif;
        line-height: 4
    }
    h1{
        font-family: 'Prompt', sans-serif;
        line-height: 1
    }
    img{
        border:1px solid transparent!important;
        opacity:0.60;filter:alpha(opacity=60);-webkit-backface-visibility:hidden
    }
    img:hover{
        border:1px solid #ccc!important;
    }
</style>

	   <!-- MENU -->
    <div class="w3-container w3-black" id="contain">
		<div class="w3-container w3-padding-top">
	  		<span class="w3-opennav w3-xxlarge w3-text-white" onclick="opennav()" id="openNav">&#9776; MENU</span>
	  		<span class="w3-opennav w3-xxlarge" onclick="opennav()" id="hiddenNav">&nbsp</span>
		</div>
        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
		    <h1 class="page-header">{{district}}</h1>
            </div>
        </div>
	
	<!-- Block -->
	{% for item in box %}
	<div class="container col-md-4 portfolio-item ">
		<a href="/ordering/showpage?bar_name={{item.name}}&bar_id={{item.id}}"><img class="img-responsive"  style = "height:300px; width:auto;"src="../../static/Image/bar_img/B{{item.id}}/B{{item.id}}_1.jpg" alt="{{item.name}}"></a>
		<h3><a href="/ordering/showpage?bar_name={{item.name}}&bar_id={{item.id}}" class="w3-display-middle w3-xlarge w3-text-white"><b>{{item.name}}</b></a></h3>
	</div>
	{% endfor %}
{% endblock %}
